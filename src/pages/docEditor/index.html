<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor</title>
</head>
<body>
    <div class="docEditor">
        <header class="header">
            <div class="header-menu-wrap">
                <div class="header-menu">
                    <div class="header-menu-line"></div>
                </div>
                <div class="menu-dropdown-wrap" style="display: none">
                    <ul class="doc-dropdown-menu">
                        <li class="doc-dropdown-menu-item">
                            <span class="menu-item-left-text">文件目录</span>
                            <!-- <span class="menu-item-right-text">文件目录</span> -->
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="doc-content-wrap">
            <div class="doc-content">
                <div class="doc-title-box">
                    <input class="doc-title-input"
                        type="text"
                        placeholder="无标题" />
                </div>
                <div class="doc-editor"
                    autocorrect="off" autocomplete="off"
                    spellcheck="false" autocapitalize="off"
                    contenteditable="true"></div>
            </div>
        </div>

        <div class="doc-toolbar" style="display: none">
            <div class="doc-toolbar-wrap doc-toolbar-theme-black">
                <div class="doc-toolbar-line toolbar-line-theme-black">
                    <span class="toolbar-left-align toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-leftAlign"></i>
                    </span>
                    <span class="toolbar-center-align toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-centeralign"></i>
                    </span>
                    <span class="toolbar-right-align toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-rightalign"></i>
                    </span>
                    <span class="toolbar-full-align toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-fullalign"></i>
                    </span>
                    <span class="toolbar-image toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-image"></i>
                    </span>
                </div>
                <div class="doc-toolbar-line toolbar-line-theme-black">
                    <span class="toolbar-left-tab toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-lefttab"></i>
                    </span>
                    <span class="toolbar-right-tab toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-righttab"></i>
                    </span>
                    <span class="toolbar-ordered toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-ordered"></i>
                    </span>
                    <span class="toolbar-bullet toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-bullet"></i>
                    </span>
                    <span class="toolbar-checkbox toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-checkbox"></i>
                    </span>
                </div>
                <div class="doc-toolbar-line toolbar-line-theme-black">
                    <span class="toolbar-bold toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-bold"></i>
                    </span>
                    <span class="toolbar-italic toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-italic"></i>
                    </span>
                    <span class="toolbar-underline toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-underline"></i>
                    </span>
                    <span class="toolbar-strike toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-strike"></i>
                    </span>
                    <span class="toolbar-link toolbar-icon-wrap">
                        <i class="toolbar-icon iconfont icon-link"></i>
                    </span>
                </div>
                <div class="doc-toolbar-line toolbar-line-theme-black">
                    <div class="toolbar-select-wrap">
                        <span class="toolbar-line-title">Font</span>
                        <div class="toolbar-line-select">
                            <span class="toolbar-line-label">默认字体</span>
                            <span class="toolbar-line-option"></span>
                        </div>
                    </div>
                </div>
                <div class="doc-toolbar-line toolbar-line-theme-black">
                    <div class="toolbar-choose-wrap">
                        <span class="toolbar-line-title">Text Size</span>
                        <div class="toolbar-line-choose toolbar-font-size toolbar-scrollbar">
                            <span class="toolbar-choose-item">9</span>
                            <span class="toolbar-choose-item">10</span>
                            <span class="toolbar-choose-item">11</span>
                            <span class="toolbar-choose-item">12</span>
                            <span class="toolbar-choose-item">14</span>
                            <span class="toolbar-choose-item">16</span>
                            <span class="toolbar-choose-item">18</span>
                            <span class="toolbar-choose-item">22</span>
                            <span class="toolbar-choose-item">24</span>
                            <span class="toolbar-choose-item">30</span>
                            <span class="toolbar-choose-item">36</span>
                        </div>
                    </div>
                </div>
                <div class="doc-toolbar-line toolbar-line-theme-black toolbar-line-color">
                    <div class="toolbar-choose-wrap toolbar-font-color">
                        <span class="toolbar-line-title">Text Color</span>
                        <div class="toolbar-line-choose">
                            <span class="toolbar-color-item">
                                <span class="color-item" style="background-color: #282828"></span>
                            </span>
                            <span class="toolbar-color-item">
                                <span class="color-item" style="background-color: #838383"></span>
                            </span>
                            <span class="toolbar-color-item">
                                <span class="color-item" style="background-color: #e1ded1"></span>
                            </span>
                            <span class="toolbar-choose-more"></span>
                        </div>
                    </div>
                    <div class="toolbar-choose-wrap toolbar-background-color">
                        <span class="toolbar-line-title">Background</span>
                        <div class="toolbar-line-choose">
                            <span class="toolbar-color-item">
                                <span class="color-item" style="background-color: #282828"></span>
                            </span>
                            <span class="toolbar-color-item">
                                <span class="color-item" style="background-color: #838383"></span>
                            </span>
                            <span class="toolbar-color-item">
                                <span class="color-item" style="background-color: #e1ded1"></span>
                            </span>
                            <span class="toolbar-choose-more"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="doc-left-menu"></div>
    </div>
</body>
</html>
