<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor</title>
</head>
<body>
    <div class="docEditor">
        <header class="header">
            <div class="h-container">
                <div class="header-left-box">
                    <div class="s-header">
                        <div class="header-op-wrapper">
                            <a class="header-back-up">
                                <span class="header-back-icon"></span>
                            </a>
                        </div>
                        <div class="dropdown-menu-wrap">
                            <div class="add-entry-wrap">
                                <div class="header-add-btn">
                                    <span class="add-file-icon"></span>
                                </div>
                            </div>
                        </div>
                        <div class="s-header-text">
                            <div class="span-input-wrap">
                                <input type="text" class="title-input span-input" placeholder="无标题" />
                            </div>
                        </div>
                        <div class="s-header-time">
                            <span class="save-status-icon save-status-online-done animation-online-done"></span>
                            <span>自动保存成功!</span>
                        </div>
                    </div>
                </div>
                <div class="header-right-box">
                    <div class="header-item-wrap">
                        <div class="config-avatar-wrap">
                            <div class="tooltip-avavtar-wrap">
                                <div class="config-avatar avatar">
                                    <div class="img-wrap">
                                        <img data-real="https://assets-cdn.shimo.im/static/unmd5/default-avatar-moke.png" src="https://assets-cdn.shimo.im/assets/images/loading-b67e5a67dc.gif" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="s-menu-btn-wrap">
                        <div class="header-star-btn s-header-star-btn header-common-btn">
                            <span class="team-sprite team-icon-star mark-star-icon"></span>
                        </div>
                        <div class="newdoc-demo-screen-icon-wrap header-common-btn">
                            <span class="demo-screen-icon header-common-center-icon"></span>
                        </div>
                        <div class="discord-icon-wrap header-common-btn">
                            <span class="discord-icon header-common-center-icon"></span>
                        </div>
                        <div class="list-share-wrap header-common-btn">
                            <div class="teamwork-popover-wrap">
                                <div class="teamwork-popover-trigger teamwork-btn-wrap">
                                    添加协作者
                                </div>
                            </div>
                        </div>
                        <div class="share-btn-wrap header-common-btn">
                            <div class="sm-share-btn file-header-share-btn">
                                分享
                            </div>
                        </div>
                        <div class="sm-dropdown-button operations inactive operations inactive header-common-btn">
                            <div class="options-icon">
                                <span class="options-icon-wrap header-common-center-icon"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="doc-content"></div>
        <footer></footer>
    </div>
</body>
</html>
