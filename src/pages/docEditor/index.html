<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor</title>
</head>
<body>
    <div class="docEditor">
        <header class="header">
            <div class="h-container">
                <div class="header-left-box">
                    <div class="s-header">
                        <div class="header-op-wrapper">
                            <a class="header-back-up">
                                <span class="header-back-icon"></span>
                            </a>
                        </div>
                        <div class="dropdown-menu-wrap">
                            <div class="add-entry-wrap">
                                <div class="header-add-btn">
                                    <span class="add-file-icon"></span>
                                </div>
                            </div>
                        </div>
                        <div class="s-header-text">
                            <div class="span-input-wrap">
                                <input type="text" class="title-input span-input" placeholder="无标题" />
                            </div>
                        </div>
                        <div class="s-header-time">
                            <span class="save-status-icon save-status-online-done animation-online-done"></span>
                            <span>自动保存成功!</span>
                        </div>
                    </div>
                </div>
                <div class="header-right-box">
                    <div class="header-item-wrap">
                        <div class="config-avatar-wrap">
                            <div class="tooltip-avavtar-wrap">
                                <div class="config-avatar avatar">
                                    <div class="img-wrap">
                                        <img data-real="https://assets-cdn.shimo.im/static/unmd5/default-avatar-moke.png" src="https://assets-cdn.shimo.im/assets/images/loading-b67e5a67dc.gif" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="s-menu-btn-wrap">
                        <div class="header-star-btn s-header-star-btn header-common-btn">
                            <span class="team-sprite team-icon-star mark-star-icon"></span>
                        </div>
                        <div class="newdoc-demo-screen-icon-wrap header-common-btn">
                            <span class="demo-screen-icon header-common-center-icon"></span>
                        </div>
                        <div class="discord-icon-wrap header-common-btn">
                            <span class="discord-icon header-common-center-icon"></span>
                        </div>
                        <div class="list-share-wrap header-common-btn">
                            <div class="teamwork-popover-wrap">
                                <div class="teamwork-popover-trigger teamwork-btn-wrap">
                                    添加协作者
                                </div>
                            </div>
                        </div>
                        <div class="share-btn-wrap header-common-btn">
                            <div class="sm-share-btn file-header-share-btn">
                                分享
                            </div>
                        </div>
                        <div class="sm-dropdown-button operations inactive operations inactive header-common-btn">
                            <div class="options-icon">
                                <span class="options-icon-wrap header-common-center-icon"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="doc-content">
            <div class="doc-toolbar-wrap">
                <div class="doc-toolbar doc-snow">
                    <div class="doc-toolbar-default">
                        <span class="doc-formats">
                            <button type="button" class="doc-undo">
                                <!--?xml version="1.0" encoding="utf-8"?-->
                                <!-- Generator: Adobe Illustrator 21.0.1, SVG Export Plug-In . SVG Version: 6.00 Build 0)  -->
                                <svg version="1.1" id="图层_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 30 27" style="enable-background:new 0 0 30 27;" xml:space="preserve">
                                <desc>Created with Sketch.</desc>
                                <g id="Page-1">
                                    <g id="撤销1x">
                                        <path id="Combined-Shape" d="M12.9,15l1.6,2H7l1.7-7l1.6,1.9c0.9-0.8,2.9-1.8,6.3-1.8c5.3,0,7.4,5.4,7.4,5.4
                                            S20.9,12,17.5,12C14.9,12,13.4,14,12.9,15z"></path>
                                    </g>
                                </g>
                                </svg>
                            </button>
                            <button type="button" class="doc-redo">
                                <svg version="1.1" id="图层_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 30 27" style="enable-background:new 0 0 30 27;" xml:space="preserve">
                                    <desc>Created with Sketch.</desc>
                                    <g id="Page-1">
                                        <g id="重做">
                                            <path id="Combined-Shape" d="M16.131,15.012L14.492,17h7.5l-1.727-7l-1.58,1.916
                                                c-0.934-0.751-2.855-1.802-6.293-1.802c-5.348,0-7.4,5.432-7.4,5.432s3.067-3.501,6.492-3.501
                                                C14.047,12.044,15.541,14.018,16.131,15.012z"></path>
                                        </g>
                                    </g>
                                </svg>
                            </button>
                            <button type="button" class="doc-formatpainter">
                                <svg version="1.1" id="图层_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 30 27" style="enable-background:new 0 0 30 27;" xml:space="preserve">
                                    <desc>Created with Sketch.</desc>
                                    <g id="Page-1">
                                        <g id="格式刷-1x">
                                            <g id="btn3" transform="translate(9.000000, 7.000000)">
                                                <path id="Combined-Shape" d="M6,7V6h5.5H12V1h-0.5H10V0H0v4h10V2h1v3H5v0.5V7H4v6h3V7H6z"></path>
                                            </g>
                                        </g>
                                    </g>
                                    </svg>
                            </button>
                            <button type="button" class="doc-clean">
                                <svg version="1.1" id="图层_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 30 27" style="enable-background:new 0 0 30 27;" xml:space="preserve">
                                    <desc>Created with Sketch.</desc>
                                    <g id="Page-1">
                                        <g id="清除格式-1x">
                                            <g id="btn4" transform="translate(8.000000, 6.000000)">
                                                <path id="Combined-Shape" d="M7.8,12H4.1H3.3l-3.4-3.4l8.1-8.1l6,6L8.6,12H7.8z M8.1,11l1.4-1.4L4.9,5L1.3,8.5
                                                    L3.8,11H8.1z M0.9,13h13v1h-13V13z"></path>
                                            </g>
                                        </g>
                                    </g>
                                </svg>
                            </button>
                        </span>
                        <span class="doc-formats"></span>
                        <span class="doc-formats"></span>
                        <span class="doc-formats"></span>
                        <span class="doc-formats"></span>
                        <span class="doc-formats"></span>
                    </div>
                </div>
            </div>
            <div class="doc-body"></div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
